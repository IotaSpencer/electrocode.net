# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
theme: bulma-clean-theme
title: ElectroCode
email: iota@electrocode.net
description: |-
  ElectroCode is a blog about technology, programming, and electronics.
  It covers a wide range of topics including software development, hardware design, and the latest trends in the tech industry.
  The blog features tutorials, reviews, and insights from the author's personal experiences in the field.

baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://electrocode.net" # the base hostname & protocol for your site
twitter_username: ecodein
github_username:  ElectroCode
name: ElectroCode
author: IotaSpencer
year: 2025
my_age: 34

#related_project_keys: ["technology", "gem"]
skip_related_projects: true

# host for serving locally and viewing with my phone

# For a project page here should be a project name. Otherwise (for user's/organization's page leave it empty)
repository: IotaSpencer/electrocode.net
