# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: ElectroCode
email: iota@electrocode.net
description: |
# this means to ignore newlines until "baseurl:"
  
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://electrocode.net" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: e-code.in
github_username:  ElectroCode

# Build settings
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mentions
  - jekyll-include-cache
  - jekyll-paginate
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

name: ElectroCode
author: Ken Spencer
year: 2025
my_age: 33

#related_project_keys: ["technology", "gem"]
