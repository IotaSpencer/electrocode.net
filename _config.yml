sass:
  silence_deprecations: ['import']
  quiet_deps: true
sass_dir: _sass/
autopages:
  enabled: true
# Enable for using pages, more details are here: http://jekyllrb.com/docs/pagination/
pagination:
  enabled: true
  # The number of posts to show per page
  per_page: 3
  permalink: /page/:num/
  title: ':title | :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2
highlighter: rouge
markdown: kramdown
kramdown:
  auto_ids: true
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
  hard_wrap: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: shell
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: true
timezone: America/New_York
exclude: ["README.md", "LICENSE", "vendor/", "node_src", "*.map", ".gitignore", ".idea/", ".vscode/",
  "Gemfile*", "*.gemspec", ".sass-cache", "_resume.html", ".jekyll-cache", ".jekyll-metadata",
   ".DS_Store", "node_modules/", "package-lock.json", "yarn.lock", ".venv/", "bin/", "_old_dirs/"]
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mentions
  - jekyll-include-cache
  - jekyll-paginate-v2
