{% include header.html %}
<div class="wrapper">
  <div class="content" id="content-div">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div id="article">
            <div class="post-content">
              <div class="card float-right mx-3 px-3 pt-2 bg-darker">
                {% include toc.html html=content h_min=2 ordered=true id="post_toc" %}
              </div>
              <div>
                {{ content }}
              </div>
              {% include share.html %}
            </div>
          </div>
        </div>
        <div class="col-md-4">
          {% include sidebar.html %}
        </div>
      </div>
    </div>
    {% if page.comments %}
    {% include disqus-comments.html %}
    {% endif %}
  </div>
</div>
{% include footer.html %}
